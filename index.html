<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Creator Ninja</title>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div className="App">
              <header className="App-header">
                <h1 className="App-title">Creator Ninja</h1>
              </header>
              <ChannelList />
            </div>
          );
        }
      }

      class ChannelList extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            channels: [],
            filteredChannels: [],
            categories: [],
            sortType: 'Select',
            filter: 'Select'
          }
          this.handleSortChange = this.handleSortChange.bind(this);
          this.handleFilterChange = this.handleFilterChange.bind(this);
        }

        componentDidMount() {
          const channelsUrl = 'https://gist.githubusercontent.com/aldoninja/b77dd051aadc90598119e51b9030566b/raw/aa225e1bb8478bf517b4215808e29ae69b975702/top-10-channels.json';
          axios.get(channelsUrl).then(response => {
            const categories = Array.from(new Set(response.data.map(channel => channel.yt_category)));
            this.setState({
              channels: response.data,
              filteredChannels: response.data,
              categories: categories
            });
          });
        }

        renderChannels() {
          return this.state.filteredChannels.map(channel => <Channel key={channel.channel_id} channelData={channel} />)
        }

        renderCategories() {
          return this.state.categories.map(category => <option key={category} value={category}>{category.charAt(0).toUpperCase() + category.slice(1)}</option>)
        }

        handleSortChange(event) {
          console.log(event.target.value)
          this.setState({sortType: event.target.value}, this.chooseSortType);
        }

        chooseSortType() {
          const sortType = this.state.sortType.split('-');
          console.log(sortType)
          if(sortType[0] === 'subs') {
            this.sortBySubs(sortType[1]);
          } else if(sortType[0] === 'views') {
            this.sortByViews(sortType[1])
          }
        }

        sortBySubs(order) {
          console.log('called')
          let channels = [...this.state.filteredChannels];
          console.log(channels[0])
          channels.sort((a,b) => a.stats.subscribers - b.stats.subscribers);
          console.log(channels[0])
          if(order === 'descending') {
            channels.reverse();
          }
          this.setState({filteredChannels: channels});
        }

        sortByViews(order) {
          let channels = [...this.state.filteredChannels];
          channels.sort((a,b) => a.stats.views - b.stats.views);
          if(order === 'descending') {
            channels.reverse();
          }
          this.setState({filteredChannels: channels});
        }

        handleFilterChange(event) {
          console.log(event.target.value)
          this.setState({filter: event.target.value}, this.filterChannels);
        }

        filterChannels() {
          if(this.state.filter === 'Select') {
            this.setState({filteredChannels: this.state.channels})
          } else {
            const filteredChannels = this.state.channels.filter(channel => channel.yt_category === this.state.filter);
            this.setState({filteredChannels: filteredChannels})
          }
        }

        render() {
          return (
            <div className="channel-list">
                <label htmlFor="subscribers">Sort by Subscribers</label>
                <select name="subscribers" value={this.state.sortType} onChange={this.handleSortChange}>
                  <option value={undefined}>Select</option>
                  <option value="subs-ascending">Ascending</option>
                  <option value="subs-descending">Descending</option>
                </select>
                <label htmlFor="views">Sort by Views</label>
                <select name="views" value={this.state.sortType} value={this.state.sortType} onChange={this.handleSortChange}>
                  <option value={undefined}>Select</option>
                  <option value="views-ascending">Ascending</option>
                  <option value="views-descending">Descending</option>
                </select>
                <label htmlFor="categories">Filter by Category</label>
                <select name="categories" value={this.state.filter} onChange={this.handleFilterChange}>
                  <option value={undefined}>Select</option>
                  {this.renderCategories()}
                </select>
              {this.renderChannels()}
            </div>
          );
        }
      }

      class Channel extends React.Component {
        formatNumber(value) {
            const suffixes = ["", "k", "m", "b","t"];
            const suffixNum = Math.floor(("" + value).length/3);
            let shortValue = parseFloat((suffixNum !== 0 ? (value / Math.pow(1000,suffixNum)) : value).toPrecision(2));
            return shortValue + suffixes[suffixNum];
        }

        render() {
          const channel = this.props.channelData;
          return (
            <div className="channel">
              <img className="channel__thumbnail" src={channel.thumbnail_url} alt={`${channel.display_name} logo`}/>
              <a className="channel__name" href={`https://www.youtube.com/channel/${channel.channel_id}`} target="_blank">{channel.display_name}</a>
              <span className="channel__stats">Subscribers: </span><span className="channel__stats">{this.formatNumber(channel.stats.subscribers)}</span>
              <span className="channel__stats">Views: </span><span className="channel__stats">{this.formatNumber(channel.stats.views)}</span>
              <div className="lorem">
                <span className="lorem__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sodales.</span>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .App-header {
        text-align: center;
        background-color: #222;
        height: 150px;
        padding: 20px;
        color: white;
      }

      .App-title {
        font-size: 1.5em;
      }

      .channel-list {
        text-align: center;
      }

      .channel {
        display: inline-block;
        padding: 20px 0;
        text-align: left;
        border-top: 1px solid #e3e3e3;
      }
      .channel__thumbnail {
        height: 120px;
        float: left;
        margin-right: 20px;
        border-radius: 50%;
      }

      .channel__name {
        display: block;
      }

      .channel__stats {
        margin-right: 20px;
      }
      .lorem {
        background: #f4f4f4;
        display: inline-block;
        line-height: 40px;
        height: 40px;
        width: 70%;
        margin-top: 20px;
      }
      .lorem__text {
        margin: 20px;
      }


    </style>
  </body>
</html>
